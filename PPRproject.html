<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for larger screens */
    @media screen and (min-width: 768px) {
      .container {
        width: 960px;
        margin: 0 auto;
      }
      .header {
        font-size: 24px;
      }
    }

    /* Styles for smaller screens */
    @media screen and (max-width: 767px) {
      .container {
        width: 100%;
        padding: 10px;
      }
      .header {
        font-size: 18px;
      }
    }
